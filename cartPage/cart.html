<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css" />
    <title> Your Cart</title>
</head>
<body>
    <header>
        <i class="ri-arrow-left-s-line" style="font-size: 30px;"></i>
          <a href="#" onclick="displayDrawer()" style="text-decoration: none"><i class="ri-menu-line" style="font-size: 25px;"></i></a>
  
          <div id="drawer" style="display: none" >
                  <div class="drawerMenu">
                    <div class="xDiv">
                      <button class="xMark" onclick="displayDrawer()">X</button>
                    </div>
  
                    <ul class="menu-element">
                      <li><i class="ri-home-4-fill"></i> Home</li>
                      <li><i class="ri-shopping-bag-fill"></i>My Cart</li>
                      <li><i class="ri-information-fill"></i>About Us</li>
  
                    </ul>
  
                    <ul class="social-media-link">
                      <li><i class="ri-facebook-circle-fill"></i> </li>
                      <li><i class="ri-instagram-fill"></i></li>
                      <li><i class="ri-twitter-fill"></i></li>
                    </ul>
    </header>
    <script src="cart.js"></script>
